<!DOCTYPE html>
<html>

<head>
    <title>Sample</title>

    <script type="text/javascript">
        function showImage(smSrc, lgSrc) {
            document.getElementById('largeImg').src = smSrc;
            showLargeImagePanel();
            unselectAll();
            setTimeout(function () {
                document.getElementById('largeImg').src = lgSrc;
            }, 1)
        }

        function showLargeImagePanel() {
            document.getElementById('largeImgPanel').style.display = 'block';
        }

        function unselectAll() {
            if (document.selection)
                document.selection.empty();
            if (window.getSelection)
                window.getSelection().removeAllRanges();
        }
    </script>

    <style type="text/css">
        #largeImgPanel {
            text-align: center;
            display: none;
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(100, 100, 100, 0.5);
        }
    </style>
</head>

<body>
    <p>Click on any image thumbnail to enlarge. Click again to hide:</p>

    <img src="1_small.jpeg" style="cursor:pointer" onclick="showImage(this.src, '1_large.jpeg');" />
    <img src="2_small.jpeg" style="cursor:pointer" onclick="showImage(this.src, '2_large.jpeg');" />
    <img src="3_small.jpeg" style="cursor:pointer" onclick="showImage(this.src, '3_large.jpeg');" />

    <div id="largeImgPanel" onclick="this.style.display='none'">
        <img id="largeImg" style="height:100%; margin:0; padding:0;" />
    </div>
</body>

</html>
